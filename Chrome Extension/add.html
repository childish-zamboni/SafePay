<!DOCTYPE html>
<html>
  <head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <title>Add Card</title>

    <style>
      body{ margin: 20px;}
    </style>

  </head>
  <body class="grey darken-3" style="width: 420px; height: 400px;">
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <div class="row center">

          <div class="input-field col s12">
            <i class="material-icons prefix grey-text">border_color</i>
            <input id="Label" type="text" placeholder="e.g. 'TD Debit Card' " class="validate">
            <label for="Label">Label</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix grey-text">assignment_ind</i>
            <input id="Cardholder Name" type="text" class="validate">
            <label for="Cardholder Name">Cardholder Name</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix grey-text">dialpad</i>
            <input id="Card Number" type="text" class="validate">
            <label for="Card Number">Card Number</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix grey-text">event</i>
            <input id="Card Expiry Date" type="text" class="validate">
            <label for="Card Expiry Date">Card Expiry Date</label>
          </div>

          <a href="main.html" class="waves-effect waves-light btn"><i class="material-icons right">save</i>Save</a>
        </div>
        <br>
      </div>
    </div>

    <script src="add.js"></script>
    <script type="text/javascript" src="materialize.min.js"></script>

  </body>
</html>
